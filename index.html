<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLACKOUT - Product Selector</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="theme-color" content="#0f0f1a" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img src="images/logo.png" alt="Logo" style="max-width:100px" />
      <h1>BLACKOUT</h1>
      <button onclick="clearSelection()">ðŸ§¹ Clear</button>
      <button onclick="toggleTheme()">ðŸŒ™ Theme</button>
      <div>Total: <span id="total-price">$0.00</span></div>
      <div id="selected-names">Selected: None</div>
    </div>
    <div class="main">
      <input type="text" id="search" placeholder="Search..." oninput="renderProducts()" />
      <input type="number" id="minPrice" placeholder="Min $" oninput="renderProducts()" />
      <input type="number" id="maxPrice" placeholder="Max $" oninput="renderProducts()" />
      <div id="product-list" class="grid"></div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registered"))
        .catch(e => console.error("Service Worker error:", e));
    }
  </script>
</body>
</html>
